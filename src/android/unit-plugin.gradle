repositories{
    jcenter()
    flatDir {
        dirs 'aar'
    }
}

dependencies {
    implementation(name:'unity-ads', ext:'aar')
}

android {

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}